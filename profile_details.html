<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resister and Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="update.html">
    <link rel="stylesheet" href="profile_details.html">
    <link rel="stylesheet" href="register.html">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="playlist.html">
</head>
<body>
    <!-- header -->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Dr. Kalam Home Tution Acadamy.</a>
            <form action="" method="post" class="form">
                <input type="text" name="search" placeholder="search courses.." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search-btn"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <img src="images/logo.png">
                <h3>Welcome</h3>
                <a href="profile.html" class="btn">View Profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>

    <!---------- Section ---------------->
    <div class="side-bar">
        <div class="closebar">
            <i class="fas fa-times"></i>
        </div>
        <nav class="nav-bar">
            <img src="images/logo.png" alt="">
            <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>About us</span></a>
            <a href="Videos.html"><i class="fas fa-graduation-cap"></i><span>Our videos</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>Contact us</span></a>
        </nav>
    </div>
    <!-- profile -->
    <section class="profile">
        <h1 class="heading">Profile details</h1>
        <div class="details">
            <div class="user">
                <img src="images/pic-1.jpg" alt="">
                <h3>Name</h3>
                <p style="font-size: 1.7rem; color: black;">student</p>
                <a href="update.html" class="inline-btn">Update profile</a>
            </div>
            <div class="box-container">
                <div class="box">
                    <div class="flex">
                        <i class="fas fa-bookmark"></i>
                        <div>
                            <h3 style="font-size: 2rem;margin-bottom: .2rem;">3</h3><span style="font-size: 1.5rem;">Saved playlist</span>
                        </div>
                    </div>
                    <a href="#" class="inline-btn">View playlist</a>
                </div>
                <div class="box">
                    <div class="flex">
                        <i class="fas fa-comment"></i>
                        <div>
                            <h3 style="font-size: 2rem;margin-bottom: .2rem;">20</h3><span style="font-size: 1.5rem;">Video comments</span>
                        </div>
                    </div>
                    <a href="#" class="inline-btn">View comments </a>
                </div>
            </div>
        </div>
    </section>

    <!------------- footer ---------->
    <footer class="footer">

    </footer>
    <script src="script.js"></script>
</body>
</html>
